[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[colors.cursor]
cursor = "#fb1d1d"
text = "#ffffff"

[colors.primary]
background = "0xffffff"
foreground = "0x000000"

[cursor]
style = "Block"
unfocused_hollow = true

[env]
TERM = "xterm-256color"
live_config_reload = "true"

[font]
size = 15.5

[font.normal]
family = "Hack Nerd Font"

[scrolling]
history = 5000
multiplier = 3

[shell]
program = "/bin/zsh"

[window]
decorations = "full"
startup_mode = "Windowed"

[window.padding]
x = 6
y = 6
